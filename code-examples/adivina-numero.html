<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        const secretNumber = Math.floor(Math.random() * 100) + 1;
        let currentNumber = 0;

        do {
            currentNumber = parseInt(prompt('Ingrese un numero'));

            if( currentNumber === 0 ) break;

            if (currentNumber < secretNumber) {
                alert("El número debe ser mayor")
            } else if (currentNumber > secretNumber) {
                alert("El número debe ser menor")
            } else {
                alert("Haz encontrado el número")
            }
        } while (secretNumber !== currentNumber);

    </script>
</body>

</html>
